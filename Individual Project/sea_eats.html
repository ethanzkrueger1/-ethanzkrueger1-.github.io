<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Homepage</title>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }


        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%;
            margin: auto;
            min-height: 200px;
        }


        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }
        }

        .logo {
            width: auto;
            margin: auto;

        }

        .header {
            text-align: center;
            size: large;

        }

        .jumbotron {
            background-color: cornflowerblue;
        }

        .map {
            margin: auto;
            display: block;
        }

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="https://youtu.be/clHDZz0HXWk"><img class="logo"

            <div class="collapse navbar-collapse" id="myNavbar">

        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>


        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="https://www.ethanzkrueger.com/restaurants.html"><img
                        src="https://www.thebalancesmb.com/thmb/kectf9d4azgI8yVnBuoB0h2Z8zA=/3865x2174/smart/filters:no_upscale()/overhead-view-of-smiling-female-friends-sharing-lunch-in-restaurant-928010348-5b4abe8f46e0fb003712c478.jpg"
                        alt="Restaurant"></a>
                <div class="carousel-caption">
                    <h3>Restaurants</h3>
                    <p>(yummy)</p>
                </div>
            </div>

            <div class="item">
                <a href="https://www.ethanzkrueger.com/recipes.html"><img

                <div class="carousel-caption">
                    <h3>Recipes</h3>
                    <p>(hopefully yummy)</p>
                </div>
            </div>
        </div>


        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

        </h1>
