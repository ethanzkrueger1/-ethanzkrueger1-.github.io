<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }


        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%;
            margin: auto;
            min-height: 200px;
        }


        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="https://www.ethanzkrueger.com/sea_eats.html">Home</a></li>
                    <li><a href="https://www.ethanzkrueger.com/recipes.html">Recipes</a></li>
                    <li><a href="https://www.ethanzkrueger.com/restaurants.html">Restaurants</a></li>
                    <li><a href="https://www.ethanzkrueger.com/trending.html">Trending</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>


        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://www.thebalancesmb.com/thmb/kectf9d4azgI8yVnBuoB0h2Z8zA=/3865x2174/smart/filters:no_upscale()/overhead-view-of-smiling-female-friends-sharing-lunch-in-restaurant-928010348-5b4abe8f46e0fb003712c478.jpg" alt="Restaurant">
                <div class="carousel-caption">
                    <h3>Restaurants</h3>
                    <p>(yummy)</p>
                </div>
            </div>

            <div class="item">
                <img src="https://chefs-table.homebrewchef.com/wp-content/uploads/2018/05/Mexican-Beer-Cuisine-Recipe-Grid-800.jpg" alt="Recipe Grid">
                <div class="carousel-caption">
                    <h3>Recipes</h3>
                    <p>(hopefully yummy)</p>
                </div>
            </div>
        </div>


        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container text-center">
        <h3>Categories</h3><br>
        <div class="row">
            <div class="col-sm-4">
                <div>
                    <img src="https://elcaminito.net/wp-content/uploads/2018/08/Authentic-Mexican-Food-Near-Me.jpg" class="img-responsive" style="width:100%"
                        alt="Tacos">
                    <p>Mexican</p>
                </div>
                <div>
                    <img src="https://i.ndtvimg.com/i/2016-07/pasta_625x350_51467797057.jpg" class="img-responsive" style="width:100%"
                        alt="Pasta">
                    <p>Italian</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                    <img src="https://img.apmcdn.org/f12d0d520dcab51918f3ba9eef1de353827fb6a4/uncropped/f014fc-splendid-table-thai-food-restaurant-vichai-phububphapan-istock-gettyimagesplus-954305260.jpg" class="img-responsive" style="width:100%"
                        alt="Pad Thai">
                    <p>Thai</p>
                </div>
                <div>
                    <img src="https://purewows3.imgix.net/images/articles/2020_02/traditional-chinese-food-600.jpg?auto=format,compress&cs=strip" class="img-responsive" style="width:100%"
                        alt="Dumplings">
                    <p>Chinese</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                    <img src="https://www.supermarketnews.com/sites/supermarketnews.com/files/styles/article_featured_retina/public/sushiopener_2.png?itok=qYT7EEP8" class="img-responsive" style="width:100%"
                        alt="Sushi">
                    <p>Sushi</p>
                </div>
                <div>
                    <img src="https://www.readersdigest.ca/wp-content/uploads/2015/11/gourmet-burger-scaled.jpg" class="img-responsive" style="width:100%"
                        alt="Burger">
                    <p>American</p>
                </div>
            </div>
        </div>
    </div><br>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</body>

</html>
